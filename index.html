<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="target" class="box"></div>

  <script>
    // ブラウザが厳密なエラーチェックをするためのキーワード
    'use strict';
    // クリックで色を変更
    document.getElementById('target').addEventListener('click', function() {
      document.getElementById('target').style.background = 'pink';
    });
  </script>
</body>
</html>
