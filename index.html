<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    /* flexboxで横並び */
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      /* スタイルが変化した時の遷移時間 */
      transition: 0.8s;
      margin: 0 8px 8px 0;
    }
    .circle {
      background: pink;
      /* 角を丸める */
      border-radius: 50%;
      /* 回転アニメーション */
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

  <script>
    // ブラウザが厳密なエラーチェックをするためのキーワード
    'use strict';
    // 空のdivを作成し、定数divという名前にする
    const div = document.createElement('div');
    div.classList.add('box');
    div.addEventListener('click', function() {
      div.classList.toggle('circle')
    });
    // ブラウザ表示するにはbodyの子要素の最後のものとして追加
    document.body.appendChild(div);
  </script>
</body>
</html>
