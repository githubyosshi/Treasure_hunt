<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>JavaScript Practice</title>
  <style>
    /* flexboxで横並び */
    body {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
      /* スタイルが変化した時の遷移時間 */
      transition: 0.8s;
      margin: 0 8px 8px 0;
    }
    .circle {
      background: pink;
      /* 角を丸める */
      border-radius: 50%;
      /* 回転アニメーション */
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div id="target1" class="box"></div>
  <div id="target2" class="box"></div>
  <div id="target3" class="box"></div>

  <script>
    // ブラウザが厳密なエラーチェックをするためのキーワード
    'use strict';

    // 定数taget宣言し、繰り返し処理を定義
    const target1 = document.getElementById('target1');
    const target2 = document.getElementById('target2');
    const target3 = document.getElementById('target3');

    // クリックで色を変更
    // 文書全体.指定Idの要素を取得.追加で何か（クリック）起きたら処理.ピンクにする
    target1.addEventListener('click', function() {
      // targetにcircleクラスが付いていたら外す、付いていたらつける
      target1.classList.toggle('circle');
    });
    target2.addEventListener('click', function() {
      target2.classList.toggle('circle');
    });
    target3.addEventListener('click', function() {
      target3.classList.toggle('circle');
    });
  </script>
</body>
</html>
